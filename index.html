<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
    <title>2.2.4 - JS Projects</title>
</head>

<body>
    <section id="eqn-solver">
        <h1>Quadratic Solver</h1>
        <table>
            <tr>
                <td>$$ ax^2 $$</td>
                <td>+</td>
                <td>$$ bx $$</td>
                <td>+</td>
                <td>$$ c $$</td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="coeff-a" placeholder="Coefficient a">
                </td>
                <td></td>
                <td>
                    <input type="number" id="coeff-b" placeholder="Coefficient b">
                </td>
                <td></td>
                <td>
                    <input type="number" id="const-c" placeholder="Constant c">
                </td>
            </tr>
        </table>
        <div id="answer">
            <input type="button" id="solve" name="solve" value="Solve for x">
            <p id="result">x = ?</p> 
        </div>
        <p id="error">Looks good, no errors.</p>
    </section>
</body>

</html>
